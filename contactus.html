        <div id="main" class="container">
            <h1>Contact us</h1>
            <form action="confirmation.html">

                <div class="mb-3">
                    <label for="fullname" class="form-label">Name*</label>
                    <input type="text" class="form-control" id="fullname" placeholder="eg. John Doe">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email" placeholder="eg. example@mail.com">
                  </div>

                    <label for="employed" class="form-label">Are you employed?*</label>
                </br>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Yes
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">

                  No
                </label>
                  </div>

                  <div class="mb-3">
                    <label for="inquiry" class="form-label">State your inquiry: *</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                
                <br />
                <input type="submit" class="btn btn-success" value="Submit" />
